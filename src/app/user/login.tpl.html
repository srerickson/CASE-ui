

<div class="modal-header">
    <h3 class="modal-title">Please Login</h3>
</div>

<div class="modal-body">

  <div class="row" ng-show="loginFailed" >
    <div class="col-sm-12">
      <p class="bg-warning"style="padding:5px;">
        Login Failed: bad username or password
      </p>
    </div>
  </div>

  <div class="row" >
    <div class="col-sm-12">
      <form role="form" ng-submit="submit()">
        <div class="form-group">
          <input ng-model="user_connection.username" type="text" placeholder="Username" class="form-control" />
        </div>
        <div class="form-group">
          <input ng-model="user_connection.password" type="password" placeholder="Password" class="form-control" />
        </div>
        <div class="form-group">
          <input ng-model="user_connection.case_server" placeholder="CASE server (optional)" class="form-control" />
        </div>
        <div class="form-group">
          <input type="submit" value="Login" class="btn btn-primary"/>
        </div>



      </form>
    </div>
  </div>
</div>
