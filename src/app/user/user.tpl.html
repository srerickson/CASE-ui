<div class="panel panel-info">
  <div class="panel-heading">
    <h4> Your Profile  </h4>
  </div>
  <div class="panel-body">

    <form>
      <div class="row">

        <div class="col-sm-3"> &nbsp; </div>

        <div class="col-sm-6">

          <div class="form-group">
            <label>Name</label>
            <input class="form-control" ng-model="current_user.user.name" />
          </div>

          <div class="form-group">
            <label>email</label>
            <input class="form-control" ng-model="current_user.user.email" />
          </div>

          <div class="well">
            <div class="form-group">
              <label>Change Password</label>
            <div class="form-group">

            </div>
              <input type="password" placeholder="new password" class="form-control" 
                     ng-model="current_user.user.password" />
            </div>
            <div class="form-group">
              <input type="password" placeholder="confirm password" class="form-control" 
                     ng-model="current_user.user.password_confirmation" />
            </div>
          </div>

          <div class="form-group row">

            <div class="col-sm-10">
              <input type="password" ng-required='true' placeholder="current password" class="form-control" 
                       ng-model="current_user.user.current_password" />
            </div>
            <div class="col-sm-2">
              <input class="btn btn-success pull-right" type="submit" value='Save' ng-click="save()" />
            </div>

            <div class="col-sm-12">
              <div ng-show="error" class="alert alert-warning">{{error}}</div>

              <p class="help-block">
                You will need to log in again after chaning your profile.
              </b>
            </div>

          </div>

        </div>

        <div class="col-sm-3"> &nbsp; </div>

      </div>
    </form>
  </div>
</div>
