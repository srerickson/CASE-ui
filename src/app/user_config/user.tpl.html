<div>

  <div ng-show="current_user.logged_in()">
    
    <span class="small">
      connected to {{current_user.case_server()}} as {{current_user.name()}}
    </span>

    <select ng-model="current_schema_id" 
            ng-options="s.id as s.name for s in schemas"
            ng-show="schemas.length"/>


    <select ng-model="current_evaluation_set_id" 
            ng-options="es.id as es.name for es in evaluation_sets"
            ng-show="evaluation_sets.length"/>

    <a href ng-click="current_user.logout()" >logout</a>
  </div>

  <div ng-show="!current_user.logged_in()">
    <a href ng-click="current_user.login_prompt()">login</a>
  </div>

</div>
