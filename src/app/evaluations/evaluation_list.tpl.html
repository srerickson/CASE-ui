

<div class="row" class="evaluation_response_list">
  <div class="col-sm-10">
    <table class="table table-hover table-bordered evaluation_list aggregated">
      <thead>
        <tr>
          <td colspan='2'>Case</td>
          <td ng-repeat="q in evaluation_set.questions"
              ng-class="{subquestion: q.is_subquestion}">
            {{q.param}}
          </td>

        <tr>
      </thead>
      <tbody>
        <tr ng-repeat="k in evaluation_set.cases">
          <td>
            <img class="img-thumbnail" ng-show="k._image_urls.sq60" ng-src="{{$parent.asset_url(k._image_urls.sq60)}}">
          </td>
          <td>
            {{k.name}}
          </td>
          <td ng-repeat="q in evaluation_set.questions"
              ng-class="{subquestion: q.is_subquestion}"
              class="pie_container"
              ng-click="response_detail(k,q)">
            <div evaluation-pie="evaluation_set.responses_lookup[k.id][q.id][0]"></div>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-sm-2">

    <div class="btn-group btn-group-justified">
      <a class="btn btn-default" ui-sref-active="active" ui-sref="evaluations({all_responses:'0'})"> Yours </a>
      <a class="btn btn-default" ui-sref-active="active" ui-sref="evaluations({all_responses:'1'})"> All </a>
    </div>

    <div class="btn-group btn-group-justified">
      <a class="btn btn-success" ng-click="new_evaluation()"> New Evaluation </a>
    </div>


    <div>
    </div>

  </div>


</div>
