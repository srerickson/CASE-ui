

<div class="row" class="evaluation_response_list">
  <div class="col-sm-10">
    <table class="table table-hover table-bordered evaluation_list aggregated">
      <thead>
        <tr>
          <td colspan='2'>Case</td>
          <td ng-repeat="question in evaluation_set.questions"
              ng-class="{subquestion: question.is_subquestion}">
            {{question.param}}
          </td>

        <tr>
      </thead>
      <tbody>
        <tr ng-repeat="kase in evaluation_set.cases" ng-click="" class=>
          <td>
            <img class="img-thumbnail" ng-show="kase._image_urls.sq60" ng-src="{{$parent.asset_url(kase._image_urls.sq60)}}">
          </td>
          <td>
            {{kase.name}}
          </td>
          <td ng-repeat="response in evaluation_set.responses_for(kase)"
              ng-class="{subquestion: evaluation_set.question_for(response).is_subquestion}"
              class="pie_container">
            <div evaluation-pie ng-model="response">
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-sm-2">

    <div class="btn-group btn-group-justified">
      <a class="btn btn-default" ui-sref-active="active" ui-sref="evaluations({all_responses:'0'})"> Yours </a>
      <a class="btn btn-default" ui-sref-active="active" ui-sref="evaluations({all_responses:'1'})"> All </a>
    </div>

    <div>
    </div>

  </div>


</div>
