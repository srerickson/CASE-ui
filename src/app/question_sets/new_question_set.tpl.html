<div class="panel panel-info">
  <div class="panel-heading">
    <h4>New Evaluation Question Set</hv>
  </div>
  <div class="panel-body" ui-view="form">

    <div ng-include=" 'question_sets/_question_set_form.tpl.html' "/>

    <div class="form-group col-sm-12">
      <p class="help-block">
        Questions can be created after first save.
      </p>

      <button ng-click="save()" class="btn btn-success pull-right">
        Save and continue editing <i class="fa fa-chevron-right"/>
      </button>
    </div>

  </div>
</div>
