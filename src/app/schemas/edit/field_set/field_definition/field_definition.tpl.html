
<div class="modal-header">
    <div class="pull-right"><a href ng-click="$dismiss()"><i class="fa fa-times"/></a></div>
    <h4 class="modal-title">Field Settings</h4>
</div>

<div class="modal-body">

  <div class="row">
    <form class="col-sm-12" ng-submit="save()">

        <div class="row">
          <div class="col-sm-6">
            <label class="control-label small">Field Name</label>
            <input class="form-control input-sm" ng-model="field_definition.name" ng-required="true"/>
          </div>

          <div class="col-sm-3">
            <label class="control-label small">Label</label>
            <input class="form-control input-sm" ng-model="field_definition.param" />
          </div>

          <div class="form-group col-sm-3">
            <label class="control-label small">Field Type</label>
            <select class="form-control input-sm" 
                    ng-model="field_definition.type" 
                    ng-options="t for t in field_definition_types" />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-12">
            <label class="control-label small">Description</label>
            <textarea class="form-control input-sm" ng-model="field_definition.description" rows="2"/>
          </div>
        </div>

        <div class="row">
          <div ng-include="field_option_form_tpl()"></div>
        </div>

        <div class="row" style="margin-top:20px;">
          <div class="col-sm-12">
            <div class="pull-right">
              <button type="submit"  class="btn btn-success btn-sm">
                <i class="fa fa-plus"> save </i>
              </button>
              <a ng-click="$dismiss('cancelled')"  class="btn btn-warning btn-sm">
                <i class="fa fa-times"> cancel </i>
              </a>
            </div>
          </div>
        </div>

    </form>
  </div>

</div>
