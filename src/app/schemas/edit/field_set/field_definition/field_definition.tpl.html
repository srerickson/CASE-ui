<div class="col-sm-12">

    <div class="row">
      <div class="col-sm-4">
        <label class="control-label small">Field Name</label>
        <input class="form-control input-sm" ng-model="field_definition.name" />
      </div>

      <div class="col-sm-4">
        <label class="control-label small">Param</label>
        <input class="form-control input-sm" ng-model="field_definition.param" />
      </div>

      <div class="form-group col-sm-4">
        <label class="control-label small">Field Type</label>
        <select class="form-control input-sm" 
                ng-model="field_definition.type" 
                ng-options="t for t in field_definition_types" />
      </div>
    </div>

    <div class="row">
      <div class="form-group col-sm-12">
        <label class="control-label small">Description</label>
        <textarea class="form-control input-sm" ng-model="field_definition.description" rows="2"/>
      </div>
    </div>

    <div class="row">
      <div ng-include="field_option_form_tpl()"></div>
    </div>

    <div class="row" style="margin-top:20px;">
      <div class="col-sm-12">
        <div class="pull-right">
          <button ng-click="save()"  class="btn btn-success btn-sm">
            <i class="fa fa-plus"> save </i>
          </button>
          <button ng-click="cancel()"  class="btn btn-warning btn-sm">
            <i class="fa fa-times"> cancel </i>
          </button>
        </div>
      </div>
    </div>




</div>

<div class="clearfix"> &nbsp;</div>
