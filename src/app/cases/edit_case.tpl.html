<div class="edit_case case">

  <div class="row">
    <div class="col-sm-12 field_name">
      <h4 class="case_name">
        <img class="img-thumbnail" ng-show="kase._image_urls.sq60" ng-src="{{$parent.asset_url(kase._image_urls.sq100)}}">
        {{kase.name}}
      </h4>
      {{kase.description}}
    </div>
  </div>


  <div ng-repeat="field_set in current_schema.active.field_sets" class="panel panel-info field_set">
    <div class="panel-heading">
      {{field_set.name}}
    </div>
    <div class="panel-body">
      <div class="row field" ng-repeat="field in field_set.field_definitions ">
        <div class="col-sm-2 field_name">
          {{field.name}}
        </div>
        <div class="col-sm-10 field_value">
          {{ lookup_val(field) }}
        </div>
      </div>
    </div>
  </div>
</div>
